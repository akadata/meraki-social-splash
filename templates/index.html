{% extends "layout.html" %}
{% block body %}
  <h2>Overview</h2>
  {% if g.user %}
    <p>
      Hello {{ g.user.screen_name }}!
    </p>
  {% else %}
    <p>
      Sign in to facebook to continue.
    </p>
    <p>
      <a href="{{ url_for('auth.facebook_login') }}">Sign-in</a>
    </p>
  {% endif %}

{% endblock %}
