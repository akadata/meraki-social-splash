{% extends "layout.html" %}
{% block body %}
  <h2>Overview</h2>
  {% if g.user %}
    <p>
      Hello {{ g.user.screen_name }}!
    </p>
  {% else %}
    <p>
      Sign in to continue.
    </p>
    <p>
      <a href="{{ url_for('auth.facebook_login') }}">Facebook</a>
    </p>
    <p>
      <a href="{{ url_for('auth.instagram_login') }}">Instagram</a>
    </p>
    <p>
      <a href="{{ url_for('auth.twitter_login') }}">Twitter</a>
    </p>
    <p>
      <a href="{{ url_for('auth.weibo_login') }}">Weibo</a>
    </p>
  {% endif %}

{% endblock %}
